<html>
<head>
    <title>Heart Disease Check Form</title>
</head>
<body>

<form action="/checkheart" method="POST">
    <h1> Check My Heart Disease</h1>
    <label for="age">Age (years):</label>
    <input type="text" id="age" name="age" placeholder="age" required> <br>

    <label for="sex">Sex (1=male, 0=female):</label>
    <input type="text" id="sex" name="sex" placeholder="sex" required> <br>

    <label for="cp">Chest pain type (0-3):</label>
    <input type="text" id="cp" name="cp" placeholder="cp" required> <br>

    <label for="trestbps">Resting blood pressure (mm Hg):</label>
    <input type="text" id="trestbps" name="trestbps" placeholder="trestbps" required> <br>

    <label for="chol">Serum cholesterol (mg/dl):</label>
    <input type="text" id="chol" name="chol" placeholder="chol" required> <br>

    <label for="fbs">Fasting blood sugar > 120 mg/dl (1=true, 0=false):</label>
    <input type="text" id="fbs" name="fbs" placeholder="fbs" required> <br>

    <label for="restecg">Resting ECG results (0-2):</label>
    <input type="text" id="restecg" name="restecg" placeholder="restecg" required> <br>

    <label for="thalach">Maximum heart rate achieved:</label>
    <input type="text" id="thalach" name="thalach" placeholder="thalach" required> <br>

    <label for="exang">Exercise induced angina (1=yes, 0=no):</label>
    <input type="text" id="exang" name="exang" placeholder="exang" required> <br>

    <label for="oldpeak">ST depression induced by exercise:</label>
    <input type="text" id="oldpeak" name="oldpeak" placeholder="oldpeak" required> <br>

    <label for="slope">Slope of peak exercise ST segment (0-2):</label>
    <input type="text" id="slope" name="slope" placeholder="slope" required> <br>

    <label for="ca">Number of major vessels (0-3):</label>
    <input type="text" id="ca" name="ca" placeholder="ca" required> <br>

    <label for="thal">Thalassemia (0=null, 1=normal, 2=fixed defect, 3=reversible defect):</label>
    <input type="text" id="thal" name="thal" placeholder="thal" required> <br>
    
    <p><input type='submit' value='Check'/></p>
</form>

</body>
</html>
